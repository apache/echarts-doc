<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Apache ECharts Documents - Option</title>
    <link rel="stylesheet" href="../lib/reset.css" />
    <script src="../lib/pace.min.js"></script>
  </head>
  <body>
    <div id="header">
      <h1></h1>
      <a class="lang" href="../zh/option.html">中文</a>
    </div>
    <script>
      document.querySelector('#header h1').innerHTML = document.title
      document.querySelector('#header .lang').addEventListener('click', (e) => {
        e.preventDefault()
        window.location.href =
          '../zh/' +
          location.pathname.split('/').pop() +
          location.search +
          location.hash
      })
    </script>

    <div id="app"></div>

    <link
      rel="stylesheet"
      href="https://fastly.jsdelivr.net/npm/element-plus@2.11.4/dist/index.min.css"
    />
    <link rel="stylesheet" href="../css/doc-bundle.css" />
    <script src="https://fastly.jsdelivr.net/npm/vue@3.5.22/dist/vue.global.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/element-plus@2.11.4/dist/index.full.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/codemirror@5.56.0/lib/codemirror.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/codemirror@5.56.0/mode/javascript/javascript.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/js-beautify@1.11.0/js/lib/beautifier.min.js"></script>
    <script src="../js/doc-bundle.js"></script>
    <script>
      echartsDoc.init('#app', {
        baseUrl: 'documents/option-parts',
        docType: 'option',
        locale: 'en',
      })
    </script>
  </body>
</html>
