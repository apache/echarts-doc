<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apache ECharts Documents - API</title>
    <link rel="stylesheet" href="../lib/reset.css">
    <script src="../lib/pace.min.js"></script>
</head>
<body>
    <div id="header">
        <h1></h1>
        <a class="lang" href="../zh/option.html">中文</a>
    </div>
    <script>
        document.querySelector('#header h1').innerHTML = document.title;
        document.querySelector('#header .lang').addEventListener('click', e => {
            e.preventDefault();
            window.location.href = '../zh/' + location.pathname.split('/').pop() + location.search + location.hash;
        });
    </script>


    <div id="app"></div>
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/element-ui@2.15.14/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../css/doc-bundle.css">
    <script src="https://fastly.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/element-ui@2.15.14/lib/index.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/codemirror@5.56.0/lib/codemirror.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/codemirror@5.56.0/mode/javascript/javascript.min.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/js-beautify@1.11.0/js/lib/beautifier.min.js"></script>
    <script src="../js/doc-bundle.js"></script>
    <script>
        echartsDoc.init('#app', {
            baseUrl: 'documents/api-parts/',
            docType: 'api',
            locale: 'en'
        });
    </script>
</body>
</html>
